<ion-view view-title="Events">
	<ion-content>
		<div class="list card" ng-repeat="event in events">

			<div class="item">
				<h2>{{event.name}}</h2>
			</div>

			<div class="item item-image">
				<img src="{{event.img}}">
			</div>

			<a class="item assertive" href="#/app/events/{{event._id.$oid}}">
			See more
			</a>

		</div>
	</ion-content>
</ion-view>
